{% extends "base.html" %}
{% block head %}
{% endblock %}

{% block title %}User Info{% endblock %}

{% block content %}
<div class="container">
    <h4>User details</h4>
    <div class="card_questions">
        <form action="" method=post enctype=multipart/form-data>
        <h4>Your current picture</h4>
        {% if user: %}
        <img class="user-photo" src="{{ user.picture }}" alt="avatar">
        {% endif %}
        <h4>Your login picture</h4>
        {% if session_picture: %}
        <img class="user-photo" src="{{ session_picture }}" alt="avatar">
        {% endif %}
        <input type="submit" name="submit" value="Use">
        <h4>Upload a new picture</h4>
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <input type=file name=file>
        <input type="submit" name="submit" value="Upload">
        <input type="submit" name="submit" value="Cancel">
        </form>
    </div>
</div>
{% endblock %}
